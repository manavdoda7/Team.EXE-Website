                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link link" href="index.html">Home<span class="sr-only">(current)</span></a>
                        </li>
    
                        <li class="nav-item">
                          <a class="nav-link" href="#">About Us</a>

                <div class="main-top">
                
                </div>
                <div class="main-bottom">
    
                </div>
            </div>
            <!-- <div class="floating-up"></div> -->
           
        </div>
        <!-- Upcoming events section -->
        <div id="upcoming-events-section" class="section">
            <h1>Upcoming Events</h1>
        </div>
        <!-- Previously conducted -->
        <div id="previous-events-section" class="section">
            <div class="section-3">
                <h3>Previously conducted events</h3>
                <div class="container">
                    <div class="row">
                        <div class=" col-md-8 event-body">
                            <div class="carousel-sec">
                                <div class="slideshow-container">

                                    <div class="mySlides fade">
                                      <div class="numbertext">1 / 3</div>
                                      <img src="images/home_1.jpg" style="width:100%">
                                      <div class="text">Caption Text</div>
                                    </div>
                                    
                                    <div class="mySlides fade">
                                      <div class="numbertext">2 / 3</div>
                                      <img src="images/exe_icon.png" style="width:100%">
                                      <div class="text">Caption Two</div>
                                    </div>
                                    
                                    <div class="mySlides fade">
                                      <div class="numbertext">3 / 3</div>
                                      <img src="images/home_2.jpg" style="width:100%">
                                      <div class="text">Caption Three</div>
                                    </div>
                                    
                                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                    
                                </div>
                                    <br>
                                    
                                    <div style="text-align:center">
                                      <span class="dot" onclick="currentSlide(1)"></span> 
                                      <span class="dot" onclick="currentSlide(2)"></span> 
                                      <span class="dot" onclick="currentSlide(3)"></span> 
                                    </div>
                                    
                            </div>
                            <div class="content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/vendors/scrolloverflow.min.js" integrity="sha512-pYyQWhzi2lV+RM4GmaUA56VPL48oLVvsHmP9tuQ8MaZMDHomVEDjXXnfSVKXayy+wLclKPte0KbsuVoFImtE7w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/vendors/easings.min.js" integrity="sha512-SrKslwu6IjHEo/8mAOtkoUOT3MzHCEOFWktrC8BNtjPuBBYLYjg1y/Marat34uYfOfxDMLEwy8DLArWEVc2i+w==" crossorigin="anonymous"></script>
    <script src="js/fullpage.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        new fullpage('#fullpage', {
            //options here
            autoScrolling:true,
            scrollHorizontally: true
        });

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        }

        
    </script>
</body>
</html>
